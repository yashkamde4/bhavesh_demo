<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With Ai</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=keyboard_arrow_down" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"Â />
</head>
<body>
    <div class="chatbot-popup">

        <!-- chatBot header -->


        <div class="chat-header">
            <div class="header-info">
                <i class="fa-solid fa-robot chatbot-logo"></i>
                <h2 class="logo-text"> AI ChatBot </h2>
            </div>
            <button id="close-chatbot" class="material-symbols-rounded">keyboard_arrow_down</button>
        </div>

        <!-- chatBot body -->


        <div class="chat-body">
            <div class="message bot-message">
                <i class="fa-solid fa-robot bot-avatar "></i>
                <div class="message-text"> <p>Hi! I'm ChatBot ðŸ‘‹ <br> How Can i Help You ... </p>
                </div>
            </div>

            <div class="message user-message">
                
            </div>
        </div>



        <!-- chatbot footer -->

            <div class="chat-footer">
                <form action="#" class="chat-form">
                    <textarea placeholder="Message..." class="message-input" required></textarea>

                
                    <div class="chat-controls">
                        <button type="button"> <i class="fa-regular fa-face-smile"></i></button>
                        <div class="file-upload-wrapper">
                            <input type="file" accept="image/*" id="file-input" hidden> 
                            <img src="#">
                        <button type="button" id="file-upload"><i class="fa-regular fa-file"></i></button>
                        <button type="button" id="file-cancel"><i class="fa-solid fa-circle-xmark"></i></button>
                        </div>
                        <button type="submit" id="send-message"> <i class="fa-solid fa-arrow-up"></i></button>
                        
                    </div>
                </form>
            </div>
    </div>

    <script src="script.js"></script>



</body>
</html>
